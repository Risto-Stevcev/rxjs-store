<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RxJS Store Example</title>
  <script src="https://rawgit.com/Reactive-Extensions/RxJS/master/dist/rx.lite.js"></script>
  <script src="/rxjs-store.js"></script>
  <script>
  var store = createStore('foo', function(state, action) {
    switch (action.type) {
      case 'SET_FOOBAR':
        return { foobar: state.foobar + action.foobar }
      default:
        return state
    }
  }, { foobar: 1 })

  store.subscribe(function(state) {
    console.log('state', state)
  })

  store.dispatch({ type: 'SET_FOOBAR', foobar: 3 })
  store.dispatch({ type: 'SET_FOOBAR', foobar: 5 })
  </script>
</head>
<body></body>
</html>
